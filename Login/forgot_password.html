<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="main-content-wrapper">
    <div class="recovery-container">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white">Recuperar Contraseña</h2>
        <p class="text-custom-light-gray mt-2">Ingresa tu email para recibir un enlace de recuperación.</p>
      </div>

      <form id="recoveryForm" class="space-y-6">
        <div>
          <label for="recoveryEmail" class="block text-sm font-medium text-custom-light-purple mb-2">Correo Electrónico</label>
          <input type="email" id="recoveryEmail" name="recoveryEmail" class="input-field w-full" placeholder="tu@email.com" required />
        </div>
        <button type="submit" class="btn-primary w-full font-semibold">ENVIAR ENLACE</button>
      </form>

      <div class="mt-8 text-center">
        <p class="text-custom-light-gray">¿Recordaste tu contraseña? <a href="index.html" class="link-text font-medium">Volver al Login</a></p>
      </div>
    </div>
  </div>

  <footer class="main-footer">
    <p>&copy; 2025 Creado por @MiguelGL</p>
  </footer>

  <script type="module" src="firebase_auth_app_google.js"></script>



<div id="alert-modal-container" class="alert-modal-hidden">
  <div id="alert-modal-backdrop"></div>
  <div id="alert-modal-content">
    <div id="alert-modal-icon-container">
      </div>
    <h3 id="alert-modal-title"></h3>
    <p id="alert-modal-message"></p>
    <button id="alert-modal-close-btn">Entendido</button>
  </div>
</div>



</body>
</html>
