<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="Login/style.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="main-content-wrapper">
    <div class="form-container">
      <div class="logo-container">
        <img src="Login/imagenes/logo 1adm blanco y negro.png" alt="Logo Gravity" onerror="this.onerror=null;this.src='https://placehold.co/180x60/2c2141/ffffff?text=Gravity';" />
      </div>

      <h2 class="form-title">Iniciar Sesión</h2>

      <form id="loginForm">
        <div style="margin-bottom: 1.5rem;">
          <input type="email" id="email" name="email" class="input-field" placeholder="Correo electrónico" required />
        </div>

        <div style="margin-bottom: 1rem;">
          <input type="password" id="password" name="password" class="input-field" placeholder="Contraseña" required />
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" />
            <span>Recuérdame</span>
          </label>
          <a href="Login/forgot_password.html" class="link-text">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-primary">Ingresar</button>
      </form>

      <div class="social-divider">
        <span class="line"></span>
        <span class="text">o</span>
        <span class="line"></span>
      </div>

      <div class="social-login-options">
        <button class="btn-social facebook">
          <i class="fab fa-facebook-f"></i>
          <span>Iniciar sesión con Facebook</span>
        </button>
        <button class="btn-social google">
          <i class="fab fa-google"></i>
          <span>Iniciar sesión con Google</span>
        </button>
      </div>

      <p class="form-footer-text">
        ¿No tienes una cuenta? 
        <a href="Login/register.html" class="link-text" style="font-weight: 600;">Regístrate</a>
      </p>
    </div>
  </div>

  <footer class="main-footer">
    <p>&copy; 2025 Creado por @MiguelGL</p>
  </footer>

  <script type="module" src="Login/firebase_auth_app_google.js"></script>

  <div id="alert-modal-container" class="alert-modal-hidden">
    <div id="alert-modal-backdrop"></div>
    <div id="alert-modal-content">
      <div id="alert-modal-icon-container"></div>
      <h3 id="alert-modal-title"></h3>
      <p id="alert-modal-message"></p>
      <button id="alert-modal-close-btn">Entendido</button>
    </div>
  </div>
</body>
</html>
